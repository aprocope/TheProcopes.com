name: Deploy Theme to Lightsail

# Runs on every push to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Amazon Lightsail
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the theme code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install rsync on the remote server (Lightsail may not have it)
      - name: Install rsync on remote
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            if ! command -v rsync &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y rsync
            fi

      # 3. Sync theme files to your Lightsail server via rsync over SSH
      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz --delete --exclude='.git' --exclude='.github'
          path: ./
          remote_path: ${{ secrets.REMOTE_PATH }}
          remote_host: ${{ secrets.REMOTE_HOST }}
          remote_user: ${{ secrets.REMOTE_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
